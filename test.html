<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="cuff" id="${service.id}">
      <h2 class="text-white text-uppercase py-2 my-2">data.</h2>
    </div>

    <div class="${service.bgClass} py-4">
      <!-- start card -->
      <div class="container my-5 pb-5">
        <!-- video content -->
        <div class="row">
          <div class="col-sm-6 pb-3">
            <div class="embed-container border-radius-global">
              <iframe
                src="https://player.vimeo.com/video/646149120"
                allowfullscreen=""
                frameborder="0"
              ></iframe>
            </div>
          </div>
          <!-- right side start -->
          <!-- Service times -->
          <div class="col-sm-6">
            <div class="d-flex flex-column justify-content-between h-100">
              <!-- header -->
              <div class="contain">
                <div class="row">
                  <div class="col-md-12">
                    <h3 class="tag text-uppercase text-black h-text px-2 mt-0">
                        ${service.name}
                    </h3>
                  </div>
                </div>

                <div class="border-radius-global">
                  <div class="row">
                    <div class="col-md-12">
                      <p class="tag-no-bg border-radius-global mb-2 mb-2">
                        <i class="fas fa-clock mt-2 text-black"></i>
                        <span>${service.times.join(", ")} | ${service.bldg}</span>
                      </p>
                    </div>
                  </div>
                   
                  <div class="row">
                    <div class="col-md-12">
                      <p class="tag-no-bg border-radius-global">
                        <i class="fas let-spa-m fa-map-pin mt-3 text-black"></i>
                        <span
                          >${service.address}
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end of details -->
              <!-- plan visit element -->
              <div class="mt-2">
                <div
                  class="border-radius-global bg-white w-100 d-flex justify-content-between align-items-center"
                >
                  <div class="m-auto">
                    <a
                      href="service-times.html"
                      class="p-0 m-0 text-black btn-block"
                    >
                      <h4 class="tag my-0 btn-text">Plan Your Visit</h4>
                    </a>
                  </div>
                  <a href="service-times.html" class="p-0 m-0 d-flex">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-arrow-right"
                      transform="rotate(-35)"
                    >
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
