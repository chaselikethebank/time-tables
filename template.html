<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://people.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/bootstrap.css?v1.0.22"
    />
    <link
      rel="stylesheet"
      href="https://people.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/theme.css?1.0.22"
    />
    <script
      src="https://kit.fontawesome.com/c1e56ff018.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/navbar_nov2022.css" />
    <link rel="stylesheet" href="./css/seasonal.css" />
    <link rel="stylesheet" href="./css/service-times.css" />
    <!-- <script src="./js/twmc-scripts.js"></script> -->
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row pt-3">
        <div class="btn-container pt-5">
          <div class="col-md-3">
            <div>
              <a
                target="_blank"
                class="btn-text btn-block text-uppercase mb-3"
                href="#the-woodlands"
              >
                The Woodlands
              </a>
            </div>
          </div>
          <div class="col-md-3">
            <a href="#woodforest" class="btn-text btn-block text-uppercase mb-3"
              >Woodforest</a
            >
          </div>
          <div class="col-md-3">
            <a href="#montgomery" class="btn-text btn-block text-uppercase mb-3"
              >Montgomery</a
            >
          </div>
          <div class="col-md-3">
            <a href="#creekside" class="btn-text btn-block text-uppercase mb-3"
              >Creekside</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- bg -->
    <div class="bg-dark bg-placeholder px-3 pb-3">
      <!-- start card -->
      <div class="container">
        <!-- header -->
        <div class="row">
          <div class="col-sm-6 pb-3 text-start px-3">
            <h2 class="text-uppercase text-black">The Woodlands</h2>
            <p class="tag border-radius-global">
              <i class="fas m-2 fa-music"></i>Contemporary -
              <i class="fas fa-shirt m-2"></i>Casual
            </p>
          </div>
        </div>
        <!-- video content -->
        <div class="row">
          <div class="col-sm-6 pb-3">
            <div class="embed-container border-radius-global">
              <iframe
                src="https://player.vimeo.com/video/646154854"
                allowfullscreen=""
                frameborder="0"
              ></iframe>
            </div>
          </div>
          <!-- right side start -->
          <!-- Service times -->
          <div class="col-sm-6">
            <div class="d-flex flex-column justify-content-between h-100">
              <div class="row">
                <div class="col-md-12">
                  <h5 class="text-uppercase mb-2">
                    <i class="fas fa-clock"></i> Service Times
                  </h5>
                  <p class="tag">Saturday 6:00 p.m.</p>
                  <p class="tag">Sunday 6:00 a.m.</p>


                </div>
                <div class="col-md-12">
                  <h5 class="text-uppercase mb-2">
                    <i class="fas fa-parking"></i> Parking Information
                  </h5>
                  <p class="font-weight-normal">
                    Maybe a modal flyout here?<div>
                    Parking lots A, B, C, D, E, F and G. Lot A reserved for
                    senior and special accessibility.
                  </p>
                </div>
              </div>
              <div class="mt-auto">
                <div
                  class="border-radius-global bg-light w-100 p-3 d-flex justify-content-between align-items-center"
                >
                  <a href="service-times.html" class="p-0 m-0 d-flex">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-arrow-right"
                      transform="rotate(-35)"
                    >
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                  </a>
                  <div class="m-auto">
                    <a href="service-times.html" class="p-0 m-0 text-black">
                      <h4 class="my-0">Plan Your Visit</h4>
                    </a>
                  </div>
                  <a href="service-times.html" class="p-0 m-0 d-flex">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-arrow-right"
                      transform="rotate(-35)"
                    >
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
