<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.0/dist/css/uikit.min.css" />
</head>
<body>

<div class="uk-container uk-margin-large-top">
    <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
        <div>
            <img src="your-image-url.jpg" alt="Healing Image" class="uk-border-rounded uk-box-shadow-medium" />
        </div>
        <div class="uk-flex uk-flex-middle uk-text-center">
            <div>
                <h2>Healing</h2>
                <p>Healing is a powerful process that involves both physical and mental recovery. It allows us to rebuild, renew, and regain strength, creating a new path towards well-being and vitality.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.0/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.0/dist/js/uikit-icons.min.js"></script>

</body>
</html>
