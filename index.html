<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Service Time</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://people.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/bootstrap.css?v1.0.22"
    />
    <link
      rel="stylesheet"
      href="https://people.thewoodlandsmethodist.org/Themes/TWMC2022/Styles/theme.css?1.0.22"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/navbar_nov2022.css" />
    <link rel="stylesheet" href="./css/seasonal.css" />
    <link rel="stylesheet" href="./css/service-times.css" />
    <script src="./js/twmc-scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default border-0">
            <div class="panel-heading bg-white "><strong>Sundays</strong></div>
            <div class="panel-body rounded py-3 px-1">
              <ul>
                <li>Traditional @ 8:30 and 11:00 a.m.</li>
                <li>Contemporary @ 9:30 and 11:00 a.m.</li>
                <li>Modern @ 9:30 and 11:00 a.m.</li>
                <li>Contemporary / Woodforest @ 9:30 and 11:00 a.m.</li>
                <li>Students @ 9:30 and 11:00 a.m.</li>
                <li>Children @ 9:30 and 11:00 a.m.</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default border-0 ">
            <div class="panel-heading bg-white"><strong>Saturdays</strong></div>
            <div class="panel-body rounded py-3 px-1">
              <ul>
                <li>Modern @ 6:00 p.m.</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
