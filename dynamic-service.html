      function generateServiceHTML(service) {
        return `
          <div class="${service.bgClass} px-3 pb-3 rounded">
            <div class="row">
              <h2 class="text-uppercase pb-2 px-3">${service.name}</h2>
            </div>
            <div class="row">
              <div class="col-sm-6 pb-3">
                <div class="embed-container">
                  <iframe src="${
                    service.videoUrl
                  }" allowfullscreen="" frameborder="0"></iframe>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-md-12">
                    <h5 class="text-uppercase mb-2">
                      <i class="fas fa-clock"></i> Service Times
                    </h5>
                    <p class="font-weight-normal">
                      ${service.times.join("<br>")}
                    </p>
                  </div>
                  <div class="col-md-12">
                    <h5 class="text-uppercase mb-2">
                      <i class="fas fa-music"></i> Music
                    </h5>
                    <p class="font-weight-normal">${service.music}</p>
                  </div>
                  <div class="col-md-12">
                    <h5 class="text-uppercase mb-2">
                      <i class="fas fa-parking"></i> Parking Information
                    </h5>
                    <p class="font-weight-normal">${service.parking}</p>
                  </div>

                  
                    <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="100" height="100" 
                    viewBox="0 0 24 24" 
                    fill="none" stroke="currentColor" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="feather feather-arrow-right">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function generatePage() {
        const container = document.getElementById("service-content");

        const campuses = [
          ...new Set(services.map((service) => service.campus)),
        ];

        campuses.forEach((campus) => {
          const campusServices = services.filter(
            (service) => service.campus === campus
          );

          const campusHTML = `
            <div id="${campus.toLowerCase().replace(" ", "-")}">
              <h1 class="text-left text-uppercase py-3">${campus} Campus</h1>
              ${campusServices.map(generateServiceHTML).join("")}
            </div>
          `;

          container.innerHTML += campusHTML;
        });
      }

      document.addEventListener("DOMContentLoaded", generatePage);
    </script>
