      function generateServiceHTML(service) {
        return `
        <div class="${service.bgClass}  pb-3">
      <!-- start card -->
      <div class="container">
        <!-- header -->
        <div class=" ">
          <div class="  text-start  ">
            <span class="d-flex flex-row">
            <h2 class="text-uppercase text-black h-text  mr-3">${
              service.name
            }</h2>
        </span>
        </div>
        </div>
        <!-- video content -->
        <div class="row">
          <div class="col-sm-6 pb-3">
            <div class="embed-container border-radius-global">
              <iframe
                src="${service.videoUrl}"
                allowfullscreen=""
                frameborder="0"
              ></iframe>
            </div>
          </div>
          <!-- right side start -->
          <!-- Service times -->
          <div class="col-sm-6">
            <div class="d-flex flex-column justify-content-between h-100">
              <div class="row">
                <div class="col-md-12">
                  <!-- <h5 class="text-uppercase mb-2 text-black">
                     Service Times
                  </h5> -->
                    ${service.times
                      .map(
                        (
                          time
                        ) => ` <p class="tag border-radius-global mb-2 my-2">
                                    <i class="fas fa-clock m-2 text-black"></i> 
                                    <span>${time}</span>
                                     </p>`
                      )
                      .join("<br>")}
                      
                </div>
                <div class="col-md-12">
                  <p class="tag border-radius-global mb-2 my-2">
                    <i class="fas fa-parking m-2 text-black"></i> ${service.parking}
                  </p>
                </div>
                <div class="col-md-12">
                  <p class="tag border-radius-global mb-2 my-2">
                <i class="fas m-2 fa-music text-black"></i>${service.music}  
                </p></br>
                <p class="tag border-radius-global mb-2 my-2">
                <i class="fas fa-shirt m-2 text-black"></i>Casual
                </p>
                </div>
                
              </div>
            
              <div class="mt-auto">
                <div
                  class="border-radius-global bg-white w-100 p-3 d-flex justify-content-between align-items-center"
                >
                  <div class="m-auto ">
                    <a href="service-times.html" class="p-0 m-0 text-black btn-block ">
                      <h4 class="my-0 btn-text ">Plan Your Visit</h4>
                    </a>
                  </div>
                  <a href="service-times.html" class="p-0 m-0 d-flex">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-arrow-right"
                      transform="rotate(-35)"
                    >
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>

      }

      function generatePage() {
        const container = document.getElementById("service-content");
      
        const campuses = [...new Set(services.map((service) => service.campus))];
      
        campuses.forEach((campus) => {
          const campusServices = services.filter(
            (service) => service.campus === campus
          );
      
          // Retrieve the campus background or default to 'bg-light' class
          const campusBG = services.find((service) => service.campus === campus)?.campusBG;
          const divClass = campusBG ? "" : "bg-campus";
      
          const campusHTML = `
            <div id="${campus.toLowerCase().replace(" ", "-")}" 
                 class="${divClass}">
              <h2 class="text-left text-uppercase text-red btn-text btn-block-red px-5">
                ${campus} Campus: Services and Times
              </h2>
              ${campusServices.map(generateServiceHTML).join("")}
            </div>
          `;
          container.innerHTML += campusHTML;
        });
      }
      

      document.addEventListener("DOMContentLoaded", generatePage);
    </script>
