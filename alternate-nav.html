<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation with Underline</title>

    <style>
      /* Global Reset */
      .all-st, 
      .all-st::after, 
      .all-st::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Body Styling */
      .body-st {
        font-family: "Poppins", sans-serif;
        color: #862633;
        background-color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Navigation Bar */
      .inner-nav-st {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 1rem;
        padding: 1rem 0 1rem 0;
        background-color: #333;  
        z-index: 1000;
      }

      /* Nav Links */
      .inner-nav-st a {
        color: #999999;
        text-decoration: none;
        font-size: 1.5rem;
        transition: all 0.3s ease-in-out;
      }

      /* Underline */
      .inner-nav-underline-st {
        position: absolute;
        height: 5px;
        background: #862633;
        left: 0;
        bottom: -5px;
        scale: 1.05;
        border-radius: 1px;
        transition: all 0.3s ease-in-out;
      }

      .inner-nav-st a.active-st {
        color: #fff;
        transition: all 0.3s ease-in-out;
      }

      .inner-nav-st a:hover {
        color: #616161;
        transition: all 0.3s ease-in-out;
      }

      .full-height-st {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .spacer-st {
        height: 80px;
      }

      section[id] {
        scroll-margin-top: 80px;
      }

      @media (max-width: 768px) {
        .inner-nav-st {
          flex-direction: column;
          gap: 1rem;
          padding: 0.5rem;
        }

        .inner-nav-st a {
          font-size: 1.25rem;
        }

        .inner-nav-st a.active-st {
          color: #ffffff !important;
        }

        .inner-nav-underline-st {
          height: 0px;
        }

        section[id] {
          scroll-margin-top: 195px;
        }
      }
    </style>
  </head>
  <body class="body-st">
    <div class="spacer-st">
      <div class="inner-nav-st">
        <a class="nav-link-st" href="#woodlands-st">The Woodlands</a>
        <a class="nav-link-st" href="#woodforest-st">Woodforest</a>
        <a class="nav-link-st" href="#montgomery-st">Montgomery</a>
        <a class="nav-link-st" href="#creekside-st">Creekside</a>
        <a class="nav-link-st" href="#espanol-st">Espanol</a>
      </div>
    </div>

    <!-- Woodlands -->
    <section id="woodlands-st" class="full-height-st">THE woodlands</section>
    <section id="woodforest-st" class="full-height-st">Woodforest</section>
    <section id="montgomery-st" class="full-height-st">Montgomery</section>
    <section id="creekside-st" class="full-height-st">Creekside</section>
    <section id="espanol-st" class="full-height-st">Espanol</section>

    <script>
      const nav = document.querySelector(".inner-nav-st");
      const navLinks = document.querySelectorAll(".nav-link-st");
      const underline = document.createElement("div");
      underline.classList.add("inner-nav-underline-st");
      nav.appendChild(underline);

      function setActiveLink(link) {
        navLinks.forEach((link) => link.classList.remove("active-st"));
        link.classList.add("active-st");
        underline.style.width = link.offsetWidth + "px";
        underline.style.left = link.offsetLeft + "px";
      }

      setActiveLink(navLinks[0]);

      navLinks.forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault();
          setActiveLink(link);
          const targetId = link.getAttribute("href");
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    </script>
  </body>
</html>
